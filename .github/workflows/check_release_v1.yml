name: Check v1 release

on:
  release:
    types: [created]
jobs:
  Run_tests:
    name: Prepare for the release and trigger upload workflow
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install node
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: npm-${{ hashFiles('package-lock.json') }}
        restore-keys: npm-
    - name: Install dependencies
      run: |
        npm ci
        npm i @actions/core --no-save
    - name: Check version
      id: check_version
      uses: ./.github/actions/check_version
    - name: Run ESLint
      run: npm run es-lint
    - name: Run unit test
      run: npm test
    - name: Trigger run upload release workflows
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{secrets.WORKFLOW_TOKEN}}
        event-type: release_dispatch_v1
